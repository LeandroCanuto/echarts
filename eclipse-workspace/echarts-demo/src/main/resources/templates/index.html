<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECharts Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        console.log("jQuery is working!");
        
        // Adiciona um evento de clique ao botão
        $("#changeTextButton").click(function() {
            $("#textToChange").text("O texto foi alterado!");
        });
    });
    </script>
</head>
<body>
    <h1>ECharts Demo</h1>
    <div id="chart" style="width: 600px; height: 400px;"></div>
    
    <!-- Elemento de texto que será alterado -->
    <p id="textToChange">Este texto será alterado ao clicar no botão.</p>
    
    <!-- Botão para alterar o texto -->
    <button id="changeTextButton">Clique para alterar o texto</button>
    
    <script th:inline="javascript">
        /*<![CDATA[*/
        var chartData = /*[[${chartData}]]*/ '{}';
        var chart = echarts.init(document.getElementById('chart'));
        chart.setOption(JSON.parse(chartData));
        /*]]>*/
    </script>
</body>
</html>
