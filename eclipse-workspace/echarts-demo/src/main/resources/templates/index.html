<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento do Risco Legal</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:inline="javascript">
        $(function() {
            $("#tabs").tabs({
                activate: function(event, ui) {
                    $(ui.newPanel).find('.chart-container').each(function() {
                        var chart = window.myBarChart; // Obtenha o gráfico existente
                        if (chart) {
                            chart.resize();
                        }
                    });
                }
            });

            function initChart(chartId, data) {
                var ctx = document.getElementById(chartId).getContext('2d');
                
                // Verifica se o gráfico já foi inicializado e o remove antes de criar um novo
                if (window.myBarChart) {
                    window.myBarChart.destroy();
                }

                // Cria o gráfico de barras
                window.myBarChart = new Chart(ctx, {
                    type: 'bar', // Tipo de gráfico: barras
                    data: {
                        labels: Object.keys(data), // Eixo X: meses
                        datasets: [{
                            label: 'Contratações',
                            data: Object.values(data), // Eixo Y: valores
                            backgroundColor: 'rgba(75, 192, 192, 0.2)', // Cor de fundo das barras
                            borderColor: 'rgba(75, 192, 192, 1)', // Cor da borda das barras
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                beginAtZero: true
                            },
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }

            // Dados dinâmicos do backend, fornecidos pelo Thymeleaf
            var chartData = /*[[${chartData}]]*/ '{}';

            // Verifique se os dados são válidos antes de tentar analisá-los
            try {
                var data = JSON.parse(chartData);
                console.log("Dados do Gráfico:", data);
                initChart('myChart', data);
            } catch (e) {
                console.error("Erro ao analisar chartData:", e);
            }
        });
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #d3e0e0;
        }
        .header {
            background-color: #0057A0;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            margin: 20px 15px;
        }
        .header img {
            margin-right: 10px;
        }
        .header .title {
            display: flex;
            align-items: center;
        }
        .tabs-container {
            border: 2px solid #000;
            padding: 10px;
            border-radius: 10px;
            margin-top: 80px;
            width: 80%;
            margin: 80px auto;
            background-color: #ffffff;
        }
        .chart-container {
            width: 100%;
            height: 400px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        .table-container {
            width: 80%;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">
            <img src="logo.png" alt="Logo">
            <h1>Monitoramento do Risco Legal</h1>
        </div>
    </div>
    <div class="tabs-container">
        <div id="tabs">
            <ul>
                <li><a href="#tab1">Gráfico 1</a></li>
                <li><a href="#tab2">Gráfico 2</a></li>
                <li><a href="#tab3">Gráfico 3</a></li>
            </ul>
            <div id="tab1">
                <canvas id="myChart" class="chart-container"></canvas>
            </div>
            <div id="tab2">
                <canvas id="myChart2" class="chart-container"></canvas>
            </div>
            <div id="tab3">
                <canvas id="myChart3" class="chart-container"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
